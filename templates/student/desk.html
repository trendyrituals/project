{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href='{% static "css/style.css" %}' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 

  </head>
  <body id="{% block section %}section-generic{% endblock %}">
  

  <nav class="navbar navbar-expand-lg sticky-top navbar-light " style="background-color: #17A2B8;">
  <div class="container">
    <a class="navbar-brand" href="/student_desk/">The Peacemaker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item post-job">
          <a class="nav-link" href="/student_desk/create_job/">Post Job</a>
        </li>
        <li class="nav-item active-job">
          <a class="nav-link" href="/student_desk/active_job/">Active Job</a>
        </li>
        <li class="nav-item get-solution">
          <a class="nav-link" href="/student_desk/get_solution/">Get Solution</a>
        </li>
        <li class="nav-item profile">
          <a class="nav-link" href="/student_desk/profile/">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout_view">Logout</a>
        </li>
        
      </ul>
      
    </div>
    </div>
  </nav>

  <div class="container">
  
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}

 

    {% endblock content %}


  </div>
  <div class="container" style="margin-top: 40px;">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text"><a href="/student_desk/">The Peacemaker</a>&#169;2017</span>
      <span class="navbar-text">
        Write us on: admin@gmail.com
      </span>
    </nav>
    
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
