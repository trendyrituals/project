{% extends "student/desk.html" %}

{% block section %}section-get-solution{% endblock %}
{% block content %}


<div class="container text-info" style="text-align: center;margin-top: 40px;">
	<h3>{{ title }}</h3>
</div>

<div class="container" style="margin-top: 40px;margin-bottom: 250px;">

	<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Job ID</th>
      <th scope="col">Bid ID</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object %}

    <tr>
      <td>{{ obj.id }}</td>
      <td>{{ obj.job_id}}</td>
      <td>{{ obj.bid_id }}</td>
      <td>
      	<a href="/student_desk/download_solution/{{ obj.bid_id }}/" class="btn btn-success btn-xs">View</a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
</div>

{% endblock content %}
